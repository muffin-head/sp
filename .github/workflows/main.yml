on: [push]
name: AzureARMSPs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ResourceGroupName: test1
      ResourceGroupLocation: "eastus"
    steps:
    - uses: actions/checkout@master
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS}}
    - uses: Azure/CLI@v1
      with:
        inlineScript: |
          #!/bin/bash
          subs=b991a45f-3f47-452a-8ff0-45969784e75e
          az account set --subscription $subs
          if $(az group exists --name ${{ env.ResourceGroupName }}) ; then
            ResourceGroupName=test1
            appName=test1
            scope="/subscriptions/b991a45f-3f47-452a-8ff0-45969784e75e/resourceGroups/$ResourceGroupName"
            az ad app create --display-name $appName --homepage http://sp-static-new/  --identifier-uris $appName
            az ad sp create-for-rbac --name $appName --role Owner --scopes $scope --sdk-auth
            
          
          fi
            
