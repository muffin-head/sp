on: [push]
name: AzureARMSP

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ResourceGroupName: test-rg
      ResourceGroupLocation: "eastus"
      appName: "sp"
    steps:
    - uses: actions/checkout@master
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS}}
    - uses: Azure/CLI@v1
      with:
        inlineScript: |
          #!/bin/bash
          if $(az group exists --name ${{ env.ResourceGroupName }}) ; then
            echo "Azure resource group already exists, skipping creation..."
          else
            az group create --name ${{ env.ResourceGroupName }} --location ${{ env.ResourceGroupLocation }}
            echo "Azure resource group created"
          fi
            #SP Paremeter
            
            ResourceGroupName=test-rg
            ResourceGroupLocation=eastus
            appName=muffins
            az account set --subscription b991a45f-3f47-452a-8ff0-45969784e75e
            
            scope="/subscriptions/b991a45f-3f47-452a-8ff0-45969784e75e/resourceGroups/$ResourceGroupName"
            az ad app create --display-name $appName --homepage http://spstaticnewww/  --identifier-uris $appName
            az ad sp create-for-rbac --name $appName --role Owner --scopes $scope --sdk-auth
