on: [push]
name: AzureARMSPs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ResourceGroupName: test1
      ResourceGroupLocation: "eastus"
    steps:
    - uses: actions/checkout@master
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS}}
    - uses: Azure/CLI@v1
      with:
        inlineScript: |
          #!/bin/bash
          subs=b991a45f-3f47-452a-8ff0-45969784e75e
          az account set --subscription $subs
          if $(az group exists --name ${{ env.ResourceGroupName }}) ; then
            echo "Azure resource group already exists, skipping creation..."
            appName="muf1998"
            scope="/subscriptions/$subs/resourceGroups/$ResourceGroupName"
            az ad app create --display-name $appName --homepage http://muf1998/  --identifier-uris muf1998
            az ad sp create-for-rbac --name $appName --role Contributor --scopes $scope --sdk-auth
            
          else
            az group create --name ${{ env.ResourceGroupName }} --location ${{ env.ResourceGroupLocation }}
            appName="muf1998"
            scope="/subscriptions/$subs/resourceGroups/$ResourceGroupName"
            az ad app create --display-name $appName --homepage http://muf1998/  --identifier-uris muf1998
            az ad sp create-for-rbac --name $appName --role Contributor --scopes $scope --sdk-auth
          fi
            
